<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="persona">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" >
            <div class="card-body p-4 p-md-5">
              <h3 class=" text-center mb-4 pb-2 pb-md-0 mb-md-5">Editar Persona</h3>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">  
                <div class="row">
                  <div>  
                    <div class="form-group">
                        <label for="nombre"> Nombre de la Persona</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                  </div>
                  <br>                  
                  <br>                  
                  <br>
                  <br>    
                  <div>  
                    <div class="form-group">
                        <label for="apellido"> Apellido de la Persona</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>  
                  </div>

                  <div>  
                    <div class="form-group">
                        <label for="descripcion"> Descripci√≥n de la Persona</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                  </div>
                  <br>                  
                  <br>                  
                  <br>
                  <br>    
                  <div>  
                    <div class="form-group">
                        <label for="img"> Foto de la Persona</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                      <img [src]="imageService.url" alt="" width="200px">
                    </div>

                  </div>
                </div>
                <br>
                <br>                            
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
