<!--<p>experiencia works!</p>-->
<div class="row">
    <H1>Experiencia Laboral</H1>
    <div class="col-lg-2">
        <button aria-label="Nueva" type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>

    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            <tbody>
        </table>
    </div>
</div>
