<div class="row">
    <h1>Proyectos Realizados</h1>
    <div class="col-lg-2">
        <button aria-label="Nueva" type="button" class="btn btn-dark" routerLink="/nuevoproye" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div><table class="table">
        <tbody>
            <tr *ngFor="let Proyecto of proy">
                <div class="contenedor">
                    <div class="col-sm-12 col-md-7 col-lg-7 parte1">
                        <H3>{{Proyecto.nombrePr}}</H3>
                        <p>{{Proyecto.descripcionPr}}</p>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                        <img src="{{Proyecto.fotoPr}}" alt="" class="img-fluid img-proyecto" id="fotodeproyecto">
                    </div>
                </div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editproye/{{Proyecto.id}}">
                    <i class="bi bi-pencil-square"></i>Editar</button>                
                    <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                    <i class="bi bi-trash"></i> Borrar</button>
                </td>
            </tr>
        <tbody>
    </table>
    
</div>
