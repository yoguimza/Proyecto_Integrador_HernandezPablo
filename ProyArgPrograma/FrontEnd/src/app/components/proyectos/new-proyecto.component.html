<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h3 class=" text-center mb-4 pb-2 pb-md-0 mb-md-5">Agregar Proyecto</h3>
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">  
                <div class="row">
                  <div>  
                    <div class="form-group">
                        <label for="nombrePr"> Nombre del Proyecto</label>
                        <input type="text" class="form-control" name="nombrePr" id="nombrePr" [(ngModel)]="nombrePr" required>
                    </div>
                  </div>
                  <br>                  
                  <br>                  
                  <br>
                  <br>    
                  <div>  
                    <div class="form-group">
                        <label for="descripcionPr"> Descripci√≥n del Proyecto</label>
                        <input type="text" class="form-control" name="descripcionPr" id="descripcionPr" [(ngModel)]="descripcionPr" required>
                    </div>  
                  </div>
                </div>
                <br>               
                <br>
                <br>    
                  <div>  
                    <div class="form-group">
                        <label for="fotoPr"> Foto del Proyecto</label>
                        <input type="file" class="form-control" id="fotoPr" name="fotoPr" [(ngModel)]="fotoPr" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                      <img [src]="imageService.url" alt="" width="200px">
                    </div>
                  </div>
                
                <br>
                <br>                            
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
